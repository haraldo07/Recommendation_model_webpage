<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='util.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
<meta name="robots" content="noindex, follow">
</head>
<style>
	#my-div {
  color: red;
}
</style>

<body>
	<form method="POST" action="/login">
	<div style="background-image: url('003.jpg')">
	  </div>
<div class="container-login100" style="background-image: url(&#39;003.jpg&#39;);">
<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
<form class="login100-form validate-form">
<span class="login100-form-title p-b-37">
Anime Recommendation
</span>
<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
<input class="input100" type="text" name="username" placeholder="username" required/>
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
<input class="input100" type="password" name="password" placeholder="password" required/>
<span class="focus-input100"></span>
</div>
<div id="my-div" class="msg">{{ msg }}</div>
<div class="container-login100-form-btn">
<input class="login100-form-btn" type="submit" value="Login">
</div>
</form>
</form>
</div>
</div>

</body></html>
